<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="contaner">
        <div class="image">
            <img src="images/image-equilibrium.jpg" alt="Product Image" class="photo" />
            <i class="view"><imgsrc="images/icon-view.svg" alt="not visible now!"/></i>
        </div>
        <div class="content">
            <p class="Tittle">Equilibrium #3429</p>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="cash">
                <div class="mony">
                    <i><img src="images/icon-ethereum.svg" alt="stylesheet" /></i>
                    <p class="number">0.041 ETH</p>
                </div>
                <div class="day">
                    <div>
                        <i><img src="images/icon-clock.svg" alt="stylesheet"/></i>
                        <p class="days">3 days left</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="footer">
                <img src="images/image-avatar.png" alt="this image is not found"/>
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
